<!DOCTYPE html>
<html>
<head>
    <title>Job Application Data Collector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Job Application Details</h2>
            <div class="storage-info">
                <span id="entryCount">0 entries stored</span>
                <button type="button" class="btn-view" id="viewEntries">View Entries</button>
            </div>
        </div>
        
        <div id="entriesView" class="entries-view" style="display: none;">
            <h3>Stored Entries</h3>
            <div id="entriesList" class="entries-list"></div>
            <button type="button" class="btn-back" id="backToForm">Back to Form</button>
        </div>

        <form id="jobForm">
            <div class="form-group">
                <label for="company_name">Company Name*</label>
                <input type="text" id="company_name" required>
            </div>
            
            <div class="form-group">
                <label for="job_role">Job Role*</label>
                <input type="text" id="job_role" required>
            </div>
            
            <div class="form-group">
                <label for="employer_name">Employer Name*</label>
                <input type="text" id="employer_name" required>
            </div>
            
            <div class="form-group">
                <label for="employer_role">Employer Role*</label>
                <input type="text" id="employer_role" required>
            </div>
            
            <div class="form-group">
                <label for="email_id">Email ID*</label>
                <input type="email" id="email_id" required>
            </div>
            
            <div class="form-group">
                <label for="role_details">Role Details*</label>
                <textarea id="role_details" rows="6" required></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-save">Save Entry</button>
                <div class="export-group">
                    <button type="button" class="btn-download" id="downloadCSV">Download as CSV</button>
                    <button type="button" class="btn-export" id="exportToFile">Export to sample_jobs.csv</button>
                </div>
                <button type="button" class="btn-clear" id="clearData">Clear All Data</button>
            </div>
        </form>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
